{% extends 'ismart/_base.html' %}

{% block content %}
  <form action="{% url 'smart:sign_up' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
    <p>Already have an account? <a href="{% url 'smart:log_in' %}">Log in!</a></p>
  </form>
{% endblock content %}
